<!DOCTYPE html>
<html lang="en" style="height: 1024px;">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Documents Arena</title>    
   
  </head>

  <body id="page-top" style="background-color: #f44336; " >                  
      <div class="container-fluid" align="center">
      <section class="form-simple"  style="width:85% ">

        <!--Form with header-->
        <div class="card">        
            <div class="card-body mx-2 mt-2">
              <div class="row">                                                          
                       <div class="col-10">
                          <input type="text" id="streetAddress" #streetAddress placeholder="Search for File" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search>
                        </div>
                        <div class="col">
                      <button type="button" class="btn btn-primary btn-block z-depth-2" (click)="searchDocument(streetAddress.value)"><i class="fa fa-search" style="float:left"></i> Search</button>
                      </div>  
              </div>                    
              </div>                 
      </div>
        <!--/Form with header-->
        <div class="card" *ngIf="documentsFound?.length > 0">             
            <div class="card-body mx-2 mt-2" *ngFor = "let document of documentsFound">
              <div class="row">
                <div class="col-9 document-card">
                  <span style = "display:block; margin-bottom:4px;">{{streetAddress.value}} By <span style = "color:#0062cc"> {{document.firstName}} {{document.lastName}} </span></span>
                  <span style = "display:block">Price: <span style="color:#1e7e34"> <i class="fa fa-usd"></i> {{document.filePrice}}</span> </span>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success btn-block z-depth-2" (click)="unlock()"><i class='fa fa-arrow-down'></i> Download</button>                  
                </div>
              </div>
                              
            </div>                 
      </div>
    
    </section>
    </div> 

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqARi_gp_pDonRIiArrCSYdJWIc5UQI7A&libraries=places&callback=activatePlacesSearch"></script>    
  </body>

</html>
